<a *ngIf="routerLink; else plainLink" [routerLink]="routerLink" routerLinkActive="active-link"
  ><span *ngIf="prefix">{{prefix}} </span
  ><mat-icon *ngIf="icon">{{icon}}</mat-icon><span *ngIf="label"> {{label}}</span
></a>
<ng-template #plainLink>
  <a [href]="href"
    ><span *ngIf="prefix">{{prefix}}</span
    ><span *ngIf="prefix && icon"> </span
    ><mat-icon *ngIf="icon">{{icon}}</mat-icon><span *ngIf="icon && label"> </span
    ><span *ngIf="label">{{label}}</span
  ></a>
</ng-template>
